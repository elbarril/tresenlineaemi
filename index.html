<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en linea</title>
    <!-- Usamos la librería normalize.css para resetear los estilos por defecto del browser -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <!-- Encabezado con puntajes y titulo -->
    <div class="d-flex">
        <div class="p1 score">Player 1: 0</div>
        <h1 class="heading">Tres en línea</h1>
        <div class="p2 score">Player 2: 0</div>
    </div>
    <!-- Tablero -->
    <div class="board d-grid">
        <div class="space" id="one"></div>
        <div class="space" id="two"></div>
        <div class="space" id="three"></div>
        <div class="space" id="four"></div>
        <div class="space" id="five"></div>
        <div class="space" id="six"></div>
        <div class="space" id="seven"></div>
        <div class="space" id="eight"></div>
        <div class="space" id="nine"></div>
    </div>
    <!-- Usamos la librería jquery para facilitar la programación -->
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
